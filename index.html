<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NHL Draft Lottery</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>

  <body>
    <h2 id="page_heading">NHL Draft Lottery</h2>

    <button type="button" id="draft_button">Draft!</button>
    <button type="button" id="reset_button">Reset</button>

    <div id="container">

      <table id="standings">
        <th class="table_column" id="team_column">Team</th>
        <th class="table_column" id="odds_column">Odds</th>
      </table>

      <div id="draft_winner"></div>

      <table id="draft_selection">
        <th>Draft Order</th>
      </table>

    </div>


    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/js/draft.js"></script>
  </body>
</html>
